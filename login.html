<html>
  <head>
    <title>Login</title>
    
    <!--bootstrap stuff-->
    <script src="js/bootstrap.min.js" ></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="style.css">
    <!--end bootstrap stuff-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styles.css">
    
  </head>
  <body>
    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <!--Menu-->

            <!--Left Part-->
            <div>
                <ul class="nav navbar-nav">
                    <li><a href="" class="newbold">JRV SOLAR</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!--end navbar code-->
    
    <br/><br/><br/><br/>
    <div class="container-fluid">
      <div class="row"><div class="col-md-1"></div>
        <div class="col-md-10 customcontent">
            <form class="form-horizontal" method="post" action="index.html" name="login">
                <fieldset>

                    <!-- Form Name -->
                    <legend align="center" class="newtitle"><br>LOGIN</legend>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="username"><span class="glyphicon glyphicon-user"></span></label>
                        <div class="col-md-4">
                            <input id="username" name="username" type="text" placeholder="Username" class="form-control input-md" required>

                        </div>
                    </div>

                    <!-- Password input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="password"><span class="glyphicon glyphicon-lock"></span></label>
                        <div class="col-md-4">
                            <input id="password" name="password" type="password" placeholder="Password" class="form-control input-md" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-7"></div>
                        <div class="col-md-1">
                            <input type="submit" class="btn btn-newsuccess new btn-md" value="LOGIN &rarr;">
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
      </div>
    </div>
  </body>
</html>
